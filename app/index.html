<!DOCTYPE html>
<html lang="en" ng-app="digitApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Digit App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainCtrl">

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Digit App</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/">Home</a></li>
        <li><a href="#/about">About</a></li>
        <li><a href="#/contact">Contact</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">
<div class="row">
	<h3>{{title}}</h3>
	<input type="text" ng-model="query">
	<ul>
	  <li ng-repeat="phone in phoneItem = (phones | filter:{$:query, status:true})">
	    <span>{{phone.name}}</span>
	    <p>
	      {{phone.snippet}}<br>
	      Status: {{phone.status}}
	    </p>
	  </li>
	</ul>
	<p>Total phones: {{phoneItem.length}}</p>

<hr>

	<table>
		<thead>
			<tr>
				<th><a href="" ng-click="sort('name')">Names 
					<i class="glyphicon" ng-class="{'glyphicon-chevron-up': isSortUp('name'), 
												    'glyphicon-chevron-down': isSortDown('name')}"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="phone in phones | orderBy:sortField:reverse">
				<td>{{phone.name}} - <em>{{phone.status}}</em></td>
			</tr>
		</tbody>
	</table>

</div>
</div>


	<!-- Angular.js core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="bower_components/angular/angular.js"></script>

	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/phones.js"></script>
</body>
</html>

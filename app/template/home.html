<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-8">
        <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
        </p>
        <div class="jumbotron text-center">
            <h1>Digit App</h1>
            <p>This is an example of an application written in AngularJS, especially by Sergey Podgornyy.</p>
        </div>
        <div class="row">
            <div class="bar" ng-init="layout = 'grid'">
                <!-- These two buttons switch the layout variable, which causes the correct UL to be shown. -->
                <a href="#/" class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
                <a href="#/" class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
            </div>

            <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->
            <section ng-show="layout == 'grid'">
            <!-- A view with big photos -->
                <div class="col-xs-12 col-sm-6 col-lg-4 item product-listing view-container" ng-repeat="phone in phones | filter:search">
                    <product-list info="phone" class="view-frame"></product-list>
                </div><!--/.col-sm-6.col-lg-4-->
            </section>

            <section ng-show="layout == 'list'" class="list">
            <!-- A compact view smaller photos and titles -->
                <div class="col-xs-12 col-lg-12 item product-listing view-container" ng-repeat="phone in phones | filter:search">
                    <product-list info="phone" class="view-frame"></product-list>
                    <hr>
                </div><!--/.col-sm-6.col-lg-4-->
            </section>
        </div><!--/row-->
    </div><!--/.col-xs-12.col-sm-9-->

    <div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
        <h3 class="text-center">Product filter</h3>
        <div class="list-group">
            <div class="list-group-item text-center">
                <form>
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search">
                </form>
            </div>
        </div>
    </div><!--/.sidebar-offcanvas-->
</div><!--/row-->
